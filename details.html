<h1>{{movie.original_title}}</h1>
<h3>"{{movie.tagline}}"</h3>
<div class="container">
  <img src="http://image.tmdb.org/t/p/w780{{movie.backdrop_path}}" alt="" />
  <ul style='list-style:none'>
    <li>{{movie.overview}}</li>
    <br>
    <li>Release Date: {{movie.release_date}}</li>
    <li>Genre: {{movie.genres[0].name}}</li>
    <li>Production Company: {{movie.production_companies[0].name}}</li>
    <li>Budget: ${{movie.budget}}</li>
    <li><a href="{{movie.homepage}}">{{movie.original_title}} Official Website</a></li>
    <li><a href=""></a></li>
  </ul>

</div>
